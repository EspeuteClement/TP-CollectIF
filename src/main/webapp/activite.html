<!DOCTYPE html>
<html>
    <head>
        <title>Collect'IF - Liste des Activités</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    </head>
    <body>
        <div id='listeActivites'>
            <span>chargement en cours...</span>
        </div>


        <script>
                        var QueryString = function () {
                // This function is anonymous, is executed immediately and 
                // the return value is assigned to QueryString!
                var query_string = {};
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                  var pair = vars[i].split("=");
                      // If first entry with this name
                  if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = decodeURIComponent(pair[1]);
                      // If second entry with this name
                  } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
                    query_string[pair[0]] = arr;
                      // If third or later entry with this name
                  } else {
                    query_string[pair[0]].push(decodeURIComponent(pair[1]));
                  }
                } 
                  return query_string;
              }();
            $(function() {

                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: 'getActivite',
                        id: QueryString.id
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var contenuHtml = '<h1>' + data.denomination + '</h1>';
                    contenuHtml += '<p>Par équipe: ';
                    if (data.parEquipe) {
                        contenuHtml += 'Oui';
                    }
                    else
                    {
                        contenuHtml += 'Non';
                    }
                    contenuHtml += '</p>';
                    
                    contenuHtml += '<p> Nombre de participants: ' + data.nbPart + '</p>';
                    $('#listeActivites').html(contenuHtml);


                })
                .fail(function() {
                    $('#listeActivites').html('ERREUR de chargement');
                })
                .always(function() {
                    //
                });

            });

        </script>
    </body>
</html>
