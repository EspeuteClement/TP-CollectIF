<script>
    $(function() {
        $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: "getUser"
                    },
                    dataType: 'json'
                })

                    if (data.user != null)

                        $("#connect").html(data.user.name);
                        $("#connect").attr("href","#");
                    }
                })
    });
